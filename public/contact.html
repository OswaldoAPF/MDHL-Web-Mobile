    <div class="contact_form">

      <div class="formulario">
        <h1 class="h1-form">Formulario de contacto</h1>
        <h3 class="h3-form">Escríbenos y en breve nos pondremos en contacto contigo</h3>

        <form action="submeter-formulario.php" method="post">

          <div class="container-nombre">
            <p class="p-form">
              <label for="nombre" class="colocar_nombre label-form">Nombre
                <span class="obligatorio">*</span>
              </label>
              <input class="input-form" type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                placeholder="Escribe tu Nombre">
            </p>
            <p class="p-form">
              <label for="email" class="colocar_apellido label-form">Apellido
                <span class="obligatorio">*</span>
              </label>
              <input class="input-form" type="text" name="introducir_apellido" id="apellido" required="obligatorio"
                placeholder="Escribe tu Apellido">
            </p>
          </div>

          <div class="container-contactos">
            <p class="p-form">
              <label for="telefone" class="colocar_telefono label-form">Teléfono
              </label>
              <input class="input-form" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu Teléfono">
            </p>
            <p class="p-form">
              <label for="website" class="colocar_email label-form">Email
                <span class="obligatorio">*</span>
              </label>
              <input class="input-form" type="email" name="introducir_email" id="email" placeholder="Escribe tu Email">
            </p>
          </div>
          
          <p class="p-form container-textarea">
            <label for="mensaje" class="colocar_mensaje label-form">Mensaje
              <span class="obligatorio">*</span>
            </label>
            <textarea class="textarea-form" name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
              placeholder="Deja aquí tu comentario..."></textarea>
          </p>

          <div class="form-btn">
            <button class="button-form" type="submit" name="enviar_formulario" id="enviar">
              <p>Enviar</p>
            </button>
          </div>
          
          <p class="aviso">
            <span class="obligatorio"> * </span>los campos son obligatorios.
          </p>
          
        </form>
      </div>
