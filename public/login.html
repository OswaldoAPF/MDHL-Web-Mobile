<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDHL - Login</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./assets/img/logo.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="app">
  <header class="container-header">
    <img class="img-header" src="./assets/img/logo.png" alt="logo">
    <div class="container-title">
      <h1>Mighty Ducks</h1>
      <h1>Hockey League</h1>
    </div>
    <div><a href="#"><i class='bx bxs-user-circle'></i></a></div>
  </header>

  <main class="main-others">
    <div class="navbar-float">
      <div id="item" class="toggle-btn">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <nav class="container-nav">
      <div class="container-img-nav">
        <img
          src="./assets/img/logo.png"
          width="75" alt="">
      </div>
      <span style="--i:3.2;">
        <a href="./index.html"><i class='bx bxs-home'></i></a>
      </span>
      <span style="--i:4.7;">
        <a href="./map.html"><i class='bx bxs-map'></i></a>
      </span>
      <span style="--i:6;">
        <a href="./contact.html"><i class='bx bx-conversation'></i></i></a>
      </span>
      <span style="--i:2;">
        <a href="./schedule.html"><i class='bx bxs-calendar'></i></a>
      </span>
      <span style="--i:0.7;">
        <a href="./rulesabout.html"><i class='bx bx-book-open'></i></a>
      </span>
      <span style="--i:7.2;">
        <a href="./form.html"><i class='bx bxs-edit'></i></a>
      </span>
    </nav>

    <div class="container-login">  	
      <input type="checkbox" id="chk" aria-hidden="true">
      
      <div class="signup">
          <form>
            <label class="label-login" for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Login</button>
          </form>
        </div>
        
        <div class="login">
          <form>
            <label class="label-signup" for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="User name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button>Sign up</button>
          </form>
        </div>
    </div>

  </main>


  <div id="box1"></div>
  <div hidden id="box2"></div>
  <footer class="container-footer">
    <p>Mighty Ducks Hockey Leagueâ„¢ | 2022</p>
  </footer>

  <script src="./main.js"></script>

</body>

</html>
